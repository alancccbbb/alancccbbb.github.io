<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>感谢您的反馈</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333333;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      background-color: #fff;
    }
    h1 {
      font-size: 28px;
      color: #4a4a4a;
    }
    .icon {
      font-size: 60px;
      color: #ffe066;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffe066;
      color: #4a4a4a;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #fcd84d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>感谢您的反馈！</h1>
    <p>我们已经收到您的信息，<br>将认真阅读并持续改进我们的内容。</p>
    <a class="button" href="https://blog.lemom.cn">返回首页</a>
  </div>
</body>
</html>
